{% extends "layout.html" %}

{% block title %}
    Password Update
{% endblock %}

{% block main %}
    <form action="/password_update" method="post">
        <div class="form-group">
            <input name="password" placeholder="New Password" type="text">
            <input name="confirmation" placeholder="New Password(Again)" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Update password</button>
    </form>
{% endblock %}
